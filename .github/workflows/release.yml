# .github/workflows/release.yml

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Github Release Tag'
        required: true

jobs:
  release:
    name: release ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-20.04
            filename: 'beans-rs'
            target: x86_64-unknown-linux-gnu

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            filename: 'beans-rs.exe'

    steps:
      - uses: actions/checkout@master
      - name: Install Build Dependencies (ubuntu)
        if: ${{ matrix.os == 'ubuntu-20.04' }}
        run: |
          sudo apt-get update;
          sudo apt-get install -y \
            g++ \
            gdb \
            git \
            make \
            cmake \
            autoconf \
            libx11-dev \
            libglu1-mesa-dev \
            libxft-dev \
            libxcursor-dev \
            libasound2-dev \
            freeglut3-dev \
            libcairo2-dev \
            libfontconfig1-dev \
            libglew-dev \
            libjpeg-dev \
            libpng-dev \
            libpango1.0-dev \
            libxinerama-dev \
            libfltk1.3 \
            libfltk1.3-dev \
            libssl-dev

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2025-01-10
          target: ${{ matrix.target }}

      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Code Signing (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        uses: skymatic/code-sign-action@v1
        with:
          certificate: '${{ secrets.CODESIGN }}'
          password: '${{ secrets.CODESIGN_PASSWORD }}'
          folder: 'target/${{ matrix.target }}/release/'
          description: 'beans-rs'
          certificatesha1: '${{ secrets.CODESIGN_HASH }}'

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: target/${{ matrix.target }}/release/${{ matrix.filename }}
          tag_name: ${{ github.event.inputs.tag }}
          draft: false
          prerelease: true
          target_commitish: ${{ github.sha }}
