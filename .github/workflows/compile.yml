name: Compile

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-20.04
            filename: 'beans-rs'
            target: x86_64-unknown-linux-gnu
            feature: gui

          - os: ubuntu-20.04
            filename: 'beans-rs'
            target: x86_64-unknown-linux-musl
            feature: default

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            filename: 'beans-rs.exe'
            feature: gui
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Build Dependencies (ubuntu)
        if: ${{ matrix.os == 'ubuntu-20.04' }}
        run: |
          sudo apt-get update;
          sudo apt-get install -y \
            g++ \
            gdb \
            git \
            make \
            cmake \
            autoconf \
            libx11-dev \
            libglu1-mesa-dev \
            libxft-dev \
            libxcursor-dev \
            libasound2-dev \
            freeglut3-dev \
            libcairo2-dev \
            libfontconfig1-dev \
            libglew-dev \
            libjpeg-dev \
            libpng-dev \
            libpango1.0-dev \
            libxinerama-dev \
            libfltk1.3 \
            libfltk1.3-dev \
            libssl-dev \
            musl-tools

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2025-01-10
          target: ${{ matrix.target }}

      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose --target ${{ matrix.target }} -F ${{ matrix.feature }}
      - name: Code Signing (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        uses: skymatic/code-sign-action@v1
        with:
          certificate: '${{ secrets.CODESIGN }}'
          password: '${{ secrets.CODESIGN_PASSWORD }}'
          folder: 'target/${{ matrix.target }}/debug/'
          description: 'beans-rs'
          certificatesha1: '${{ secrets.CODESIGN_HASH }}'
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}-${{ matrix.target }}-${{ matrix.feature }}
          path: target/${{ matrix.target }}/debug/${{ matrix.filename }}
